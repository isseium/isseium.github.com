<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{ site.author.name }}" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="screen, projection" />
</head>
<body>
  {% include JB/analytics-providers/google %}
  
  <div class="site">
    <div class="title">
      <img width=48 src="https://avatars3.githubusercontent.com/u/291176?s=100" style="vertical-align: middle" />
      <a href="{{ HOME_PATH }}">{{ site.title }}</a>
      <a class="extra" href="/pages/aboutme.html">About Me</a>
    </div>
    
    {{ content }}
  
    <div class="footer">
      <div class="contact">
        <p>Copyright 2014 {{ site.author.name }}</p>
      </div>
      
      <div class="social" style="vertical-align: middle; padding-top: 8px; text-align: right;">
        <a href="http://twitter.com/isseium"><img width=24 src="{{ ASSET_PATH }}/images/twitter.png" /></a>
        <a href="http://facebook.com/isseium"><img width=24 src="{{ ASSET_PATH }}/images/facebook.png" /></a>
        <a href="http://github.com/isseium"><img width=24 src="{{ ASSET_PATH }}/images/github.png" /></a>
        <a href="http://isseium.hateblo.jp"><img width=24 src="{{ ASSET_PATH }}/images/hatena.png" /></a>
        <a href="http://qiita.com/isseium"><img width=24 src="{{ ASSET_PATH }}/images/qiita.png" /></a>
      </div>
    </div>
  </div>
  {% include JB/analytics %}
</body>
</html>
